<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{../style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>task by choose category</title>
</head>

<body>
<div class="container-sm">
    <br/>
    <h1 class="display-6">DON'T FORGET ANYTHING</h1>

    <form action="/description" method="post" th:object="${description}" th:action="@{/description}">
        <p>enter description:
            <textarea rows="5" cols="30" th:field="*{description}"></textarea>
            <span class="errorClass" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </p>
        <button type="submit" class="btn btn-outline-dark">Find</button>
    </form>

    <a href="/">back to main view</a>
</div>
</body>
</html>
